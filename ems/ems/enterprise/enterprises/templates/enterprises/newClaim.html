{% extends "enterprises/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <h1 style="font-weight: bold; text-align: center;">Add New Claim</h1>
    </div>
    <form action="{% url 'enterprises:newClaim' %}" method='post' class="form-group">
    
        {% csrf_token %}     
        {{ form.as_p }}     
    <button name="submit" class="btn btn-primary">Submit</button>   
    <button href="#" class="btn btn-outline-primary">Cancel</button>    
    </form>

</div>



{% endblock content %}
