{% extends "enterprises/base.html" %}

{% block content %}
    <div class="container">
        <br>
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button name="submit" class="btn btn-outline-primary">Register</button>
            <input type="hidden" name="next" value="{% url 'enterprises:index' %}" />
        </form>
    </div>
    

{% endblock content %}
